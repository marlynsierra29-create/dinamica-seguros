<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Seguro de Vida - La Verdad o Mentira</title>
    <style>
        :root {
            --color-principal: #004D89;
            --color-secundario: #00A6DE;
            --color-fondo: #f0f4f8;
            --color-texto: #333;
            --color-blanco: #fff;
            --color-correcto: #28a745;
            --color-incorrecto: #dc3545;
            --color-titulo: #f9dd13; /* Nuevo color para el título */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: var(--color-blanco);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--color-titulo); /* Aplicación del nuevo color */
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h1 {
            color: var(--color-principal);
            font-size: 2em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }

        #registro-form, #juego {
            display: none;
        }

        #registro-form.activo, #juego.activo {
            display: block;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: var(--color-principal);
            color: var(--color-blanco);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--color-secundario);
        }

        .pregunta {
            margin-bottom: 25px;
            text-align: left;
        }

        .pregunta h2 {
            font-size: 1.2em;
            color: var(--color-principal);
            margin-bottom: 15px;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opciones button {
            width: 100%;
            padding: 15px;
            background-color: var(--color-secundario);
            color: var(--color-blanco);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .opciones button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
        }

        .feedback.correcto {
            color: var(--color-blanco);
            background-color: var(--color-correcto);
        }
        
        .feedback.incorrecto {
            color: var(--color-blanco);
            background-color: var(--color-incorrecto);
        }

        #resultados {
            text-align: left;
            margin-top: 30px;
        }

        #resultados h2 {
            text-align: center;
            color: var(--color-principal);
        }

        #lista-resultados {
            list-style: none;
            padding: 0;
        }

        #lista-resultados li {
            background-color: var(--color-fondo);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>La Verdad o Mentira</h1>
    </div>

    <h1>Desafío del Seguro de Vida</h1>
    <p>¡Demuestra cuánto sabes sobre nuestras pólizas!</p>
    
    <div id="registro-form" class="activo">
        <p>Ingresa tu nombre para comenzar.</p>
        <input type="text" id="nombre-participante" placeholder="Tu nombre completo" required>
        <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <div id="juego">
        <div class="pregunta">
            <h2 id="afirmacion-pregunta">Afirmación: (Aquí va tu afirmación)</h2>
            <div class="opciones">
                <button onclick="verificarRespuesta(true)">Verdadero</button>
                <button onclick="verificarRespuesta(false)">Falso</button>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
    </div>
    
    <div id="resultados" style="display: none;">
        <h2>Resultados Finales</h2>
        <ul id="lista-resultados"></ul>
        <button onclick="mostrarGanador()">Finalizar Actividad y Ver Ganadores</button>
    </div>
</div>

<script>
    // Aquí puedes pegar las afirmaciones que me des
    const preguntas = [
        {
            afirmacion: "Afirmación 1: La póliza de vida solo tiene cobertura por muerte.",
            respuestaCorrecta: false,
            explicacion: "¡Incorrecto! Muchas pólizas de vida ofrecen coberturas adicionales como incapacidad, enfermedades graves o rentas vitalicias."
        },
        {
            afirmacion: "Afirmación 2: El capital asegurado de una póliza de vida puede ser embargado por deudas.",
            respuestaCorrecta: false,
            explicacion: "¡Falso! El capital de un seguro de vida es inembargable, lo que garantiza la protección del beneficio para los beneficiarios."
        },
        {
            afirmacion: "Afirmación 3: Es posible usar el seguro de vida como garantía para un crédito bancario.",
            respuestaCorrecta: true,
            explicacion: "¡Correcto! En muchos casos, las pólizas de vida pueden ser cedidas como garantía de un crédito."
        },
        // Agrega más afirmaciones aquí
    ];

    let participantes = [];
    let participanteActual;
    let indicePreguntaActual = 0;
    let puntajeActual = 0;

    function iniciarJuego() {
        const nombre = document.getElementById('nombre-participante').value.trim();
        if (nombre === "") {
            alert("Por favor, ingresa tu nombre para comenzar.");
            return;
        }

        // Simula el registro de un nuevo participante
        participanteActual = { nombre: nombre, puntaje: 0 };
        document.getElementById('registro-form').classList.remove('activo');
        document.getElementById('juego').classList.add('activo');
        
        cargarPregunta();
    }

    function cargarPregunta() {
        if (indicePreguntaActual < preguntas.length) {
            const pregunta = preguntas[indicePreguntaActual];
            document.getElementById('afirmacion-pregunta').textContent = pregunta.afirmacion;
            document.getElementById('feedback').style.display = 'none';
        } else {
            // Fin del juego para el participante actual
            participantes.push(participanteActual);
            mostrarResultados();
        }
    }

    function verificarRespuesta(respuestaUsuario) {
        const preguntaActual = preguntas[indicePreguntaActual];
        const feedbackDiv = document.getElementById('feedback');

        if (respuestaUsuario === preguntaActual.respuestaCorrecta) {
            puntajeActual++;
            participanteActual.puntaje = puntajeActual;
            feedbackDiv.textContent = `¡Correcto! ${preguntaActual.explicacion}`;
            feedbackDiv.className = 'feedback correcto';
        } else {
            feedbackDiv.textContent = `¡Incorrecto! ${preguntaActual.explicacion}`;
            feedbackDiv.className = 'feedback incorrecto';
        }
        feedbackDiv.style.display = 'block';

        setTimeout(() => {
            indicePreguntaActual++;
            cargarPregunta();
        }, 3000); // Espera 3 segundos para que lean la explicación
    }

    function mostrarResultados() {
        document.getElementById('juego').classList.remove('activo');
        document.getElementById('resultados').style.display = 'block';

        const lista = document.getElementById('lista-resultados');
        lista.innerHTML = '';
        
        // Ordena los participantes para ver quién va ganando
        participantes.sort((a, b) => b.puntaje - a.puntaje);

        participantes.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `${p.nombre}: ${p.puntaje} / ${preguntas.length} respuestas correctas`;
            lista.appendChild(li);
        });

        // Reinicia para el próximo participante
        indicePreguntaActual = 0;
        puntajeActual = 0;
        document.getElementById('nombre-participante').value = '';
    }

    function mostrarGanador() {
        // En este punto, tú, como anfitrión, puedes ver la lista ordenada.
        // Simplemente puedes anunciar el primer o primeros lugares de la lista.
        if (participantes.length > 0) {
            const ganador = participantes[0];
            alert(`¡Actividad finalizada! El ganador es: ${ganador.nombre} con ${ganador.puntaje} respuestas correctas.`);
        } else {
            alert("Nadie ha participado aún.");
        }
    }
    
    // Al cargar la página, se muestra el formulario de registro
    window.onload = () => {
        document.getElementById('registro-form').classList.add('activo');
    };
</script>

</body>
</html>
